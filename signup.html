<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Online Shop - Sign Up </title>
</head>
<body>
    <img src="img/loading.gif" class="loader" alt="">
    <section class="form-section">
        <div class="form-container">
            <img src="img/signup-bg.png" alt="" class="form-img">
            <div class="form">
                <h1 class="form-heading">now here , sign up here</h1>
                <input type="text" id="name"  placeholder="Enter your name" autocomplete="off">
                <input type="email" id="email"  placeholder="Enter your e-mail" autocomplete="off">
                <input type="number" id="number"  placeholder="Enter your phone number" autocomplete="off">
                <input type="password" id="password"  placeholder="Enter your password" autocomplete="off" >
                <span class="error">****this is an error****</span>
                <div>
                    <input type="checkbox" name="tc" id="tc"><label for="tc" class="tc-text">You agree for our <a href="#">terms and conditions</a></label>
                </div>
                <button class="submit-btn">Sign Up</button>
                <a href="./login.html" class="other-form-link">Alredy have an account. Log in here</a>
            </div>
        </div>
    </section>
    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
