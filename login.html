<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Online Shop - Sign Up </title>
</head>
<body>
    <img src="img/loading.gif" class="loader" alt="">
    <section class="form-section">
        <div class="form-container">
            <img src="img/login-bg.png" alt="" class="form-img">
            <div class="form">
                <h1 class="form-heading">Welcome back , login here</h1>
                <input type="email" id="email"  placeholder="Enter your e-mail" autocomplete="off">
                <input type="password" id="password"  placeholder="Enter your password" autocomplete="off" >
                <span class="error">****this is an error****</span>
                <button class="submit-btn">Login</button>
                <a href="./signup.html" class="other-form-link">Don't have an account? , create one</a>
            </div>
            
        </div>
    </section>
    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
