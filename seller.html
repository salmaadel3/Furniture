<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/seller.css">
    <title>Online Shop - Seller account </title>
</head>
<body>
    <img src="img/loading.gif" class="loader" alt="">
    <div class="form">
        <h1 class="form-title">Apply for a sellers account</h1>
        <input type="text" autocomplete="off" placeholder="Business name" id="name">
        <textarea id="address" autocomplete="off" placeholder="Business address"></textarea>
        <textarea id="about" autocomplete="off" placeholder="about your business"></textarea>
        <input type="number" autocomplete="off" placeholder="Contact number" id="number">
        <span class="error">This is an error</span>
        <button class="apply-btn">get your account</button>
    </div>
    <img src="./img/seller-bg.png" alt="" class="seeler-img">
    <script src="js/common.js"></script>
    <script src="js/seller.js"></script>
</body>
</html>
